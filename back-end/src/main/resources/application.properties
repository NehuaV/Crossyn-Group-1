spring.datasource.url=jdbc:postgresql://localhost:5432/crossynDB
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.format_sql= true

server.error.include-message=always
server.error.include-binding-errors=always

spring.data.mongodb.database=GroupProject
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017


logging.pattern.console=%highlight(%-5level) %date{dd MMM yyyy - HH:mm:ss.SSS} [%thread] %logger{36} - %msg%n
logging.level.com.example.demo.controllers.UsersController=DEBUG
logging.level.com.example.demo.controllers.VehiclesController=DEBUG